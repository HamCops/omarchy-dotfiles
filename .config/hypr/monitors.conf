# See https://wiki.hyprland.org/Configuring/Monitors/
# List current monitors and resolutions possible: hyprctl monitors
# Format: monitor = [port], resolution, position, scale

# ========================================
# AUTO-SWITCHING MONITOR SETUP
# ========================================
# Switch between work setup and laptop-only by commenting/uncommenting sections
# ========================================

env = GDK_SCALE,1

# ========================================
# WORK SETUP (currently active)
# ========================================
# Disable laptop screen and use external monitors
# monitor = eDP-1, disable
# monitor = DP-2, 2560x1080@75, 0x420, 1
# monitor = DP-1, 2560x1080@75, 2560x0, 1, transform, 3

# ========================================
# LAPTOP-ONLY SETUP (currently disabled)
# ========================================
# Uncomment these lines and comment out work setup above when unplugged
monitor = eDP-1, 2400x1600@120, auto, 1.3333

# ========================================
# TV SETUP (currently disabled)
# ========================================
# Disable laptop screen and use 4K external display
# monitor = eDP-1, disable
monitor = , 3840x2160@60, auto, 1

# Fallback for any other monitors
monitor = , preferred, auto, auto
